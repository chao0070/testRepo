group 'Appdynamics'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.5

mainClassName="com.appdynamics.engg.ParkingLot"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
